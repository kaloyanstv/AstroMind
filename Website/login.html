<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add styling if needed -->
</head>
<body>
    <h2>Login to AstroMind</h2>
    <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>
        <span class="error-message" id="login-username-error"></span> <!-- Validation Message -->

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required minlength="6">
        <span class="error-message" id="login-password-error"></span> <!-- Validation Message -->

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="sign.html">Sign up here</a></p>

    <script src="auth.js"></script>
</body>
</html>
