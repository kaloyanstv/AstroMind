<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroMind</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
  </head>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(white, #4ab6fe, #160737);
      height: 100vh;
    }

    .gradient {
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #stars {
      position: relative;
      opacity: 50%;
      z-index: 0;
    }

    .center-image {
      position: relative;
      width: 1000px;
      height: auto;
      filter: drop-shadow(0px 1px 20px rgba(255, 255, 255, 1))
        drop-shadow(0px 1px 40px rgba(255, 255, 255, 0.9))
        drop-shadow(0px 1px 60px rgba(255, 255, 255, 0.8));
      z-index: 2;
    }
    .screen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      transition: background 1s ease-in-out;
      z-index: 1;
    }

    .center-image.clicked {
      transform: scale(1.2);
      opacity: 0;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }

    .screen-overlay.active {
      background: rgb(0, 0, 0);
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures full coverage */
      opacity: 0.3; /* Adjust transparency (lower = more transparent) */
      z-index: 0; /* Sends it to the back */
    }
  </style>
  <body>
    <img id="stars" src="cosmos-rawpixel-scaled.jpg" alt="Stars" />
    <div class="gradient">
      <a href="start.html">
        <img src="FullLogo.png" alt="LOGO START" class="center-image" />
      </a>
    </div>
  </body>
</html>
<script>
  document
    .querySelector(".center-image")
    .addEventListener("click", function (e) {
      e.preventDefault(); // Prevent instant redirection
      let logo = document.querySelector(".center-image");
      let overlay = document.createElement("div");
      overlay.classList.add("screen-overlay");
      document.body.appendChild(overlay); // Add overlay effect

      // Apply animations
      logo.classList.add("clicked");
      overlay.classList.add("active");

      // Redirect after animation
      setTimeout(() => {
        window.location.href = "start.html";
      }, 1000); // Matches the fade-out timing
    });
</script>
